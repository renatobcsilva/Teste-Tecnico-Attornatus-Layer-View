<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Attornatus- Gerenciador de Pessoas</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body style="background-color: #CAE2F4;">

  <div th:replace="fragments/header :: header"></div>

  <h2 class="text-center mt-3">[[${pageTitle}]]</h2>

<div class="my-3">
  <form th:action="@{/pessoas/save}" method="post" enctype="multipart/form-data" th:object="${pessoa}"
    style="max-width: 70%; margin: 0 auto; margin-bottom: 25%">

    <input type="hidden" th:field="*{id}" />

    <div class="p-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="nome">Nome</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{nome}" required minlength="2" maxlength="128" class="form-control"
            id="nome" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="dataNasc">Data de Nascimento</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{dataNasc}" minlength="2" maxlength="256" class="form-control"
            id="dataNasc" />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="endereco">Endereço</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{endereco}" minlength="2" maxlength="256" class="form-control"
            id="endereco" />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="logradouro">Logradouro</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{logradouro}" minlength="2" maxlength="256" class="form-control"
            id="logradouro" />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="cep">CEP</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{cep}" minlength="2" maxlength="256" class="form-control"
            id="cep" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="num">Número</label>
        <div class="col-sm-9">
          <input type="number" th:field="*{num}" required min="0"
            class="form-control" id="num" placeholder="Se não houver número, deixar o '0'."/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="cidade">Cidade</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{cidade}" minlength="2" maxlength="256" class="form-control"
            id="cidade" />
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Salvar" class="btn btn-primary btn-sm mr-2" />
        <input type="button" value="Cancelar" id="btnCancel" class="btn btn-secondary btn-sm" />
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $("#btnCancel").on("click", function () {
      window.location = "[[@{/pessoas}]]";
    });
  });
</script>

  <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
